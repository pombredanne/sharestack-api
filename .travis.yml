language: python
services:
  - postgresql
python:
  - 2.6
  - 2.7
before_script:
  - psql -c 'create database sharestack;' -U postgres
install:
  - pip install -q -r requirements/test.txt
script:
  - cd sharestackapi && coverage run --source=sharestack,members ./manage.py test --settings=sharestackapi.settings.test
after_success:
  - coveralls
